<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista Telefonica</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./main.css">

    </head>

    <body>
        <div class="container">
            <header>
                <img src="./images/celular.png" alt="celular">
                <h1>Lista telefonica</h1>
            </header>
    
            <main>
                <form id="form-telefone">
                    <input id="nome-contato" type="text" required placeholder="Nome do contato">
                    <input id="numero-contato" type="tel" required placeholder="1234-5678" pattern="[0-9]{4}-[0-9]{4}">
                    <button type="submit">Adicionar +</button>
                </form>

                <table cellspacing="0">
                    <thead>
                        <tr>
                            <th>Nome do contato</th>
                            <th>Telefone</th>
                        </tr>
                    </thead>

                    <tbody>
                        
                    </tbody>
                </table>
            </main>

        </div>

        <script src="./main.js"></script>
    </body>

</html>
